<div class="container">
    <div class="form-login">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-floating">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username">

            </div>
            <div class="form-floating">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Iniciar Sesión</button>
        </form>
    </div>
</div>
