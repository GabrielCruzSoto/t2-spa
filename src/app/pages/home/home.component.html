<div class="container">
    <div class="mb-3">
      <label for="formFile" class="form-label">Subir Archivo Excel</label>
      <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)">

      <button (click)="uploadFile()">Upload File</button>
    </div>

    <div class="table">

      <h2>Excel Data Table</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>RUT</th>
            <th>Fecha de Nacimiento</th>
            <th>Sueldo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of excelData">
            <td>{{ item.nombre }}</td>
            <td>{{ item.rut }}</td>
            <td>{{ item.fechaNacimiento | date:'dd/MM/yyyy' }}</td>
            <td>{{ item.sueldo | currency }}</td>
          </tr>
        </tbody>
      </table>
    
      <div class="pagination">
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">Anterior</button>
        <span>PÃ¡gina {{ currentPage + 1 }} de {{ totalPages }}</span>
        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages - 1">Siguiente</button>
      </div>
    </div>
</div>
